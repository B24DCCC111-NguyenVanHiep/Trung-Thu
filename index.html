<body>
    <div class="stage">
        <canvas id="starfield"></canvas>

        <div id="lantern-container"></div>

        <div id="wish-popup" role="dialog" aria-live="polite"></div>

        <div id="bottom-image-container">

        <div id="hint">Ch·∫°m v√†o nh·ªØng ƒë√®n tr·ªùi</div>

        <audio id="bg-music" loop>
            <source src="nhac.mp3" type="audio/mp3">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ th·∫ª audio.

    <script>
        // C·ªù ƒë·ªÉ ki·ªÉm tra xem nh·∫°c ƒë√£ ph√°t ch∆∞a
        let musicStarted = false;
function startMusic() {
    const bg = document.getElementById("bg-music");
    if (bg && !musicStarted) {
        bg.volume = 1;
        bg.play().then(() => {
            musicStarted = true;
            console.log("Music started successfully after user interaction.");
        }).catch(error => {
            console.error("Failed to play music:", error);
        });
    }
}


        // G·∫Øn h√†m startMusic v√†o m·ªôt s·ª± ki·ªán t∆∞∆°ng t√°c chung c·ªßa ng∆∞·ªùi d√πng
        document.addEventListener('click', startMusic, { once: true });
        document.addEventListener('touchstart', startMusic, { once: true });

        // ===== Canvas sao v√† sao bƒÉng (Gi·ªØ nguy√™n) =====
        const canvas = document.getElementById("starfield");
        const ctx = canvas.getContext("2d");
        let w, h, stars = [], meteors = [];

        function resizeCanvas() {
            w = canvas.width = innerWidth;
            h = canvas.height = innerHeight;
            stars = [];
            const count = Math.round((w * h) / 2200);
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    r: Math.random() * 0.9 + 0.1,
                    a: Math.random() * 0.8 + 0.2,
                    t: Math.random() * 0.02 + 0.002
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, w, h);
            for (const s of stars) {
                s.a += (Math.random() > 0.5 ? 1 : -1) * s.t;
                s.a = Math.max(0.05, Math.min(1, s.a));
                ctx.beginPath();
                ctx.globalAlpha = s.a;
                ctx.fillStyle = "#fff";
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function createMeteor() {
            const startX = Math.random() * w;
            const startY = Math.random() * (h / 3);
            const speed = Math.random() * 10 + 6;
            meteors.push({
                x: startX,
                y: startY,
                vx: speed + 6,
                vy: speed / 2,
                len: Math.random() * 120 + 100,
                a: 1
            });
        }

        function drawMeteors() {
            for (let i = meteors.length - 1; i >= 0; i--) {
                const m = meteors[i];
                const x2 = m.x - m.len;
                const y2 = m.y - m.len / 2;
                const g = ctx.createLinearGradient(m.x, m.y, x2, y2);
                g.addColorStop(0, `rgba(255,255,255,${m.a})`);
                g.addColorStop(1, "rgba(255,255,255,0)");
                ctx.strokeStyle = g;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(m.x, m.y);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                m.x += m.vx;
                m.y += m.vy;
                m.a -= 0.02;
                if (m.a <= 0 || m.x > w + 200 || m.y > h + 200) meteors.splice(i, 1);
            }
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 1;
        }

        function loop() {
            drawStars();
            drawMeteors();
            if (Math.random() < 0.01) createMeteor();
            requestAnimationFrame(loop);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        loop();

        // ===== ƒê√®n l·ªìng v√† l·ªùi ch√∫c (Gi·ªØ nguy√™n) =====
        const lanternContainer = document.getElementById("lantern-container");
        // S·ª≠ ·∫£nh v√† l·ªùi ch√∫c ·ªü ƒë√¢y
        const wishesWithImages = [
            { text: "Ch√∫c b·∫°n Trung Thu ·∫•m √°p, h·∫°nh ph√∫c!", img: "z7085980429338_f13e1d6c08d454b71bb498478b3660a7.jpg" },
            { text: "Ch√∫c gia ƒë√¨nh b·∫°n ƒëo√†n vi√™n, vui v·∫ª!", img: "z7085980432152_a2e5e281036ee282849358e6cae1b7eb.jpg" },
            { text: "M√πa trƒÉng an l√†nh v√† ng·ªçt ng√†o!", img: "z7085980442711_35b4f4d187bd505a359d0ccb452f5148.jpg" },
            { text: "Ch√∫c b·∫°n lu√¥n s√°ng nh∆∞ trƒÉng r·∫±m!", img: "z7085980482315_cdcfd185115efe894dc8dc5a0de58382.jpg" },
            { text: "Mong ∆∞·ªõc th√†nh hi·ªán th·ª±c nh√©!", img: "z7085980482624_ebb83296c8722dc6203f9238471b378e.jpg" },
            { text: "H√£y lu√¥n xinh ƒë·∫πp v√† y√™u ƒë·ªùi", img: "z7085980490943_f670415df19dc66500ea474986528e2f.jpg" },
            { text: "C≈©ng xinh üòç", img: "z7086349493463_644121acbb90493a5d3c9e5c5bff2481.jpg" },
            { text: "V·∫´n m√£i l√† em b√© nh√© ‚ù§Ô∏è", img: "z7086309527877_cb2a3e36f182ddd637a79b1d8d8cf452.jpg" },
        ];

        let currentWishIndex = 0;

        function createLantern() {
            const lantern = document.createElement("img");
            // s·ª≠a ƒë√®n l·ªìng ·ªü ƒë√¢y
            lantern.src = "./den.png";
            lantern.className = "lantern swing";

            const layer = Math.floor(Math.random() * 3) + 1;
            let size = 60,
                duration = 10000,
                opacity = 1; // Increased size and opacity

            if (layer === 1) {
                size = 40 + Math.random() * 20; // Larger size for layer 1
                duration = 14000 + Math.random() * 5000;
                opacity = 0.9; // Higher opacity for layer 1
            } else if (layer === 2) {
                size = 50 + Math.random() * 30; // Larger size for layer 2
                duration = 12000 + Math.random() * 4000;
                opacity = 0.95; // Higher opacity for layer 2
            } else {
                size = 60 + Math.random() * 40; // Maximum size for layer 3
                duration = 10000 + Math.random() * 3000;
                opacity = 1; // Maximum opacity for layer 3
            }

            lantern.style.width = size + "px";
            lantern.style.left = Math.random() * 90 + "vw";
            lantern.style.bottom = "0px";
            lantern.style.opacity = opacity;

            lanternContainer.appendChild(lantern);

            const drift = Math.random() * 140 - 70;
            const up = 120 + Math.random() * 40;
            lantern.animate(
                [
                    { transform: "translate(0,0)", opacity: opacity },
                    { transform: `translate(${drift}px, -${up}vh)`, opacity: 0 }
                ],
                { duration: duration, easing: "linear", fill: "forwards" }
            );

            setTimeout(() => lantern.remove(), duration);

            lantern.addEventListener("click", (e) => {
                e.stopPropagation();
                // **G·ªçi startMusic khi ƒë√®n l·ªìng ƒë∆∞·ª£c click**
                startMusic();

                const wishPopup = document.getElementById("wish-popup");
                const randomWish = wishesWithImages[currentWishIndex];
                currentWishIndex = (currentWishIndex + 1) % wishesWithImages.length; // Move to the next wish in sequence
                wishPopup.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <img src="${randomWish.img}" alt="Wish Image" style="max-width: 40%; border-radius: 8px;" />
                        <p style="flex: 1; font-size: 1.5rem; margin: 0;">${randomWish.text}</p>
                    </div>`;
                wishPopup.style.display = "block";
            });
            // Th√™m s·ª± ki·ªán touchstart cho thi·∫øt b·ªã di ƒë·ªông
            lantern.addEventListener("touchstart", (e) => {
                e.stopPropagation();
                // **G·ªçi startMusic khi ƒë√®n l·ªìng ƒë∆∞·ª£c ch·∫°m**
                startMusic();

                const wishPopup = document.getElementById("wish-popup");
                const randomWish = wishesWithImages[currentWishIndex];
                currentWishIndex = (currentWishIndex + 1) % wishesWithImages.length; // Move to the next wish in sequence
                wishPopup.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <img src="${randomWish.img}" alt="Wish Image" style="max-width: 40%; border-radius: 8px;" />
                        <p style="flex: 1; font-size: 1.5rem; margin: 0;">${randomWish.text}</p>
                    </div>`;
                wishPopup.style.display = "block";
            });
        }

        setInterval(createLantern, 500);

        // ===== X√≥a ƒëo·∫°n code autoplay c≈© =====
        // ƒêo·∫°n code c≈© ƒë√£ b·ªã x√≥a:
        /*
        window.addEventListener("load", () => {
            if (bg) {
                bg.volume = 1; // Adjusted volume for better experience
                bg.play().catch(() => {
                    console.log("Autoplay failed. User interaction required.");
                });
            }
        });
        */
        // Thay th·∫ø b·∫±ng 2 event listener 'click' v√† 'touchstart' ·ªü tr√™n.
        
        // ===== ·∫®n popup khi click ngo√†i (Gi·ªØ nguy√™n) =====
        document.addEventListener("click", (e) => {
            const pop = document.getElementById("wish-popup");
            if (pop && pop.style.display === "block") {
                // ƒê·∫£m b·∫£o click ra ngo√†i popup v√† kh√¥ng ph·∫£i click v√†o ƒë√®n l·ªìng m·ªõi ·∫©n
                if (!pop.contains(e.target) && e.target.className !== "lantern swing") {
                     pop.style.display = "none";
                }
            }
        });
        
        // **Th√™m x·ª≠ l√Ω ·∫©n popup khi ch·∫°m ngo√†i tr√™n di ƒë·ªông**
        document.addEventListener("touchstart", (e) => {
            const pop = document.getElementById("wish-popup");
            if (pop && pop.style.display === "block") {
                if (!pop.contains(e.target) && e.target.className !== "lantern swing") {
                    pop.style.display = "none";
                }
            }
        });

        // ===== Hi·ªÉn th·ªã g·ª£i √Ω (Gi·ªØ nguy√™n) =====
        setTimeout(() => {
            const hint = document.getElementById("hint");
            if (hint) {
                hint.style.opacity = "1";

                setTimeout(() => {
                    if (hint) {
                        hint.style.opacity = "0";
                    }
                }, 5000);
            }
        }, 1000);
    </script>
